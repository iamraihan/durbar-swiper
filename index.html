<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="change_it">Should be change it</div>
    <div class="container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="well">Slide 1</div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 1a</div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 1b</div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="well">Slide 2</div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 2a</div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 2b</div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="well">Slide 3</div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 3a</div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="well">Slide 3b</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/js/swiper.jquery.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
